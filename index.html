<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Responsive Slider</title>
</head>
<body>
	<div class="slider-main">

		<div class="slides-sub">
            <input type="radio" name="asp" id="asp1">
            <input type="radio" name="asp" id="asp2">
            <input type="radio" name="asp" id="asp3">
            <input type="radio" name="asp" id="asp4">
            <input type="radio" name="asp" id="asp5">

			<div class="slide s1">
				<img src="Images\pic1.jpg" alt="Images1">
			</div>


			<div class="slide">
				<img src="Images\pic2.jpg" alt="Images2">
			</div>


			<div class="slide">
				<img src="Images\pic3.jpg" alt="Images3">
			</div>



			<div class="slide">
				<img src="Images\pic4.jpg" alt="Images4">
			</div>



			<div class="slide">
				<img src="Images\pic5.jpg" alt="Images5">
			</div>


		</div>
        <div class="navigation">
		<label for="asp1" class="bar"></label>
		<label for="asp2" class="bar"></label>
		<label for="asp3" class="bar"></label>
		<label for="asp4" class="bar"></label>
		<label for="asp5" class="bar"></label>
        </div>

	</div>
</body>
</html>
